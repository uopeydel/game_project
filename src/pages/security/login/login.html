<ion-header>
  <ion-navbar>
    <ion-title>
      login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="list list-inset">
    <label class="item item-input">
        <input type="text" placeholder="username" [(ngModel)]="username">
      </label>
    <label class="item item-input">
        <input type="password" placeholder="password" [(ngModel)]="password">
      </label>

  </div>
  <button (click)="onLogin()">
      Submit
    </button>
</ion-content>
