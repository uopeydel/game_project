<ion-header>
  <ion-navbar>
    <ion-title>
      MyChat
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>


  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>


  <button ion-button color="light" (click)="onLogin()">
    Login
  </button>

</ion-content>
