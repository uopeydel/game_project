<ion-header>
  <ion-navbar>
    <ion-title>
      friendlist
    </ion-title>

    <ion-buttons end>
      <button ion-fab mini (click)="openSearchForAddFriendModal()" style="background-color: gray;">
          <ion-icon name="md-person-add"></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item no-lines *ngFor="let friend of friendList" (click)="openChatPage()">
      <ion-avatar item-start>
        <img src="">
      </ion-avatar>
      {{ friend.displayName }}
    </ion-item>
